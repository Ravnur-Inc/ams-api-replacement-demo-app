<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RMS Blob Uploader</title>
    <link rel="stylesheet" href="../../../styles/main.css" />
    <link rel="stylesheet" href="./upload.css" />
  </head>
  <body>
    <div class="container">
      <a href="../../../index.html" class="back-link">‚Üê Back to Home</a>
      <h2>RMS Blob Uploader</h2>
      <p class="muted">
        Simple browser uploader using only REST API. Select a file to start upload.
      </p>
    <div class="box">
      <input id="fileInput" type="file" />
    </div>

    <div class="box">
      <div class="muted" style="margin-bottom: 0.5rem">Progress</div>
      <progress id="progressBar" value="0" max="100"></progress>
    </div>

    <div class="box">
      <div class="muted" style="margin-bottom: 0.5rem">Log</div>
      <div id="log" class="log"></div>
    </div>

      <!-- Video Player -->
      <div id="playerContainer" class="box" style="display: none;">
        <h3>Ravnur Media Player</h3>
        <div id="player" class="player"></div>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/ravnur-player-public@latest/dist/cdn/RavnurMediaPlayer.min.js"></script>
  <script type="module" src="./upload.js"></script>
</html>
